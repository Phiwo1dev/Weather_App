<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name...">
            <button><img src="./images/search.png" alt="search weather"></button>
        </div>
        <div class="weather">
            <img src="./images/clear.png" class="icon" alt="weather image">
            <h1 class="celsius">22Â°c</h1>
            <h2 class="city">London</h2>
            <div class="detail">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity">
                    <div class="humidity">
                        <p class="humidityP">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="humidity">
                    <div class="wind">
                        <p class="windS">20k/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function getWeather() {
            var result = await fetch('https://api.openweathermap.org/data/2.5/weather?q=ilesha&appid=3b74d8d2c5443004dba12b74c5722556&units=metric');
            var data = await result.json();

            document.querySelector('.celsius').innerHTML = data.main.temp;
            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.humidityP').innerHTML = data.main.humidity;
            document.querySelector('.windS').innerHTML = data.wind.speed;

            console.log(data);
        }

        getWeather();
    </script>
</body>
</html>
